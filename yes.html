<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Our Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f5f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
            font-size: 1.8rem;
        }

        p {
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
        }

        button {
            padding: 12px 24px;
            border: none;
            background-color: #e74c3c;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        img {
            max-width: 100%;
            height: auto;
            max-height: 300px; /* Constrain the height */
            margin-top: 20px;
        }

        @media (min-width: 600px) {
            h1 {
                font-size: 2.4rem;
            }

            p {
                font-size: 1.2rem;
            }

            button {
                padding: 14px 28px;
                font-size: 1.1rem;
            }

            img {
                max-height: 400px; /* Slightly larger height for bigger screens */
                width : 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Plan Our Date Today</h1>
        <p>I want to spend time with you...</p>
<!--         <button class="btn-yes">Accept</button> -->
        <img src="assets/oh-yay.gif" alt="yes" class="image-2" />
    </div>
</body>
</html>
